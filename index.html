<!DOCTYPE html>
<html>
    <head>
        <title>form in html</title>
    </head>
    <body>
        <h3>This is a form</h3>
        <form>
            <fieldset>
                <legend>Registration Form</legend>
                <label>Name:</label><input type="text" id="Name"><br>
                <label>Father Name:</label><input type="text" id="Father Name"><br>
                <label>Mother Name:</label><input type="text" id="Mother Name"><br>
                <label>Age :</label><input type="text" id="Age"><br>
                <label>Email:</label><input type="text" id="email"><br>
                <label>Contact Number:</label><input type="password" id="contact"><br>
                <label>Gender:</label><br><input type="radio" id="Female" >Female<br>
                <input type="radio" id="Male" >Male<br>
                <input type="radio" id="Others">Others<br>
                <label>Hobby :</label><input type="text" id="hobby"><br>
                <label>Submit :</label><input type="button" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
