<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unequal Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box { background:#6c63ff; color:#fff; padding:40px; margin:5px; border-radius:12px; text-align:center; }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row g-2">
    <div class="col-md-8"><div class="box">Big Box</div></div>
    <div class="col-md-4"><div class="box">Small Box</div></div>
    <div class="col-md-4"><div class="box">Small</div></div>
    <div class="col-md-4"><div class="box">Small</div></div>
    <div class="col-md-4"><div class="box">Small</div></div>
    <div class="col-md-6"><div class="box">Half</div></div>
    <div class="col-md-6"><div class="box">Half</div></div>
  </div>
</div>

</body>
</html>
